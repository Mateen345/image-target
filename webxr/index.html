<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@master/aframe/build/aframe-ar.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <a-scene embedded arjs>
        <a-light type="directional"></a-light>
        <a-light type="ambient"></a-light>

        <a-marker type="pattern" url="assets/marker/pattern-marker.patt">
            <a-entity gltf-model="assets/model/my-3d-model.glb" scale="0.3" rotation="0 180 0"></a-entity>
        </a-marker>

        <a-marker preset="hiro">
            <a-box position="0 0.5 0" scale="0.3" color="blue"></a-box>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const scene = document.querySelector('a-scene');
        scene.addEventListener('loaded', () => console.log("AR Scene Loaded"));
        const marker = document.querySelector('a-marker');
        marker.addEventListener('markerFound', () => console.log("Marker Detected"));
        marker.addEventListener('markerLost', () => console.log("Marker Lost"));
    </script>
</body>
</html>
