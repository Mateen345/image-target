<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: target.mind;" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">
      
      <!-- Assets for video -->
      <a-assets>
        <video id="myVideo" src="video.mp4" preload="auto" playsinline webkit-playsinline loop></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Image Target -->
      <a-entity mindar-image-target="targetIndex: 0">
        
        <!-- Display Video (Single Instance) -->
        <a-video id="videoEntity" src="#myVideo" position="0 0 0" width="1.5" height="1" rotation="0 0 0"></a-video>

      </a-entity>

    </a-scene>

    <script>
      const video = document.querySelector("#myVideo");
      const videoEntity = document.querySelector("#videoEntity");

      // Start video when the image target is found
      document.querySelector("[mindar-image-target]").addEventListener("targetFound", () => {
        console.log("Image target found, playing video.");
        
        // Ensure video plays with user interaction
        video.play().then(() => {
          console.log("Video started playing.");
        }).catch((e) => {
          console.log("Error playing video:", e);
        });

        // Make sure the video is visible and correctly sized
        videoEntity.setAttribute("visible", "true");
      });

      // Pause video when the target is lost
      document.querySelector("[mindar-image-target]").addEventListener("targetLost", () => {
        console.log("Image target lost, pausing video.");
        video.pause();
      });
    </script>
  </body>
</html>
