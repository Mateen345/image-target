<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Target with Video</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar-js@1.2.0/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>

    <a-scene mindar-image="imageTargetSrc: target.mind; uiScanning: false;" embedded arjs>
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-video id="videoEntity" 
                     src="#myVideo"
                     position="0 0 0"
                     scale="0.9 2.0 1"
                     width="0.9" 
                     height="1.2"
                     autoplay
                     loop>
            </a-video>
        </a-entity>
    </a-scene>

    <video id="myVideo" src="video.mp4" loop playsinline></video>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let videoEntity = document.querySelector("#videoEntity");
            videoEntity.setAttribute("scale", "0.9 2.0 1");
            videoEntity.setAttribute("width", "0.9");
            videoEntity.setAttribute("height", "1.2");
        });
    </script>

</body>
</html>
