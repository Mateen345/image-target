<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Target with Video</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar-js@1.2.0/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>

    <a-scene mindar-image="imageTargetSrc: target.mind; uiScanning: false;" embedded arjs>
        <a-assets>
            <video id="myVideo" src="video.mp4" preload="auto" playsinline webkit-playsinline></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-video id="videoEntity"
                     src="#myVideo"
                     position="0 0 0"
                     scale="0.9 2.0 1"
                     width="0.9" 
                     height="2.0"
                     autoplay
                     loop
                     muted>
            </a-video>
        </a-entity>
    </a-scene>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let video = document.getElementById("myVideo");
            video.play();
        });
    </script>

</body>
</html>
